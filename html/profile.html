        <script>
            document.getElementById('imgprofile').src = localStorage.getItem("pic");
            document.getElementById("imgprofile2").src = localStorage.getItem("pic");

            firebase.initializeApp({
                apiKey: 'AIzaSyAIlXUZEeQ9jwTaIGr5C9uEUQYOd8KEWpA',
                projectId: 'spotify-8da9e'
            });

            function change() {
                let x = document.getElementById("showimg");
                if (x.style.display === "block") {
                    x.style.display = 'none';
                    document.getElementById('button1').innerHTML = "EDIT PROFILE";
                }
                else {
                    x.style.display = 'block';
                    document.getElementById('button1').innerHTML = "OK";
                }
            }

            function getvalue(_src) {
                var pic = "../icon proflie/icon " + _src.id

                console.log(pic)

                if (typeof (Storage) !== "undefined") {
                    // Store
                    localStorage.setItem("pic", pic);
                    // Retrieve
                    document.getElementById('imgprofile').src = localStorage.getItem("pic");
                    document.getElementById("imgprofile2").src = localStorage.getItem("pic");


                } else {
                    document.getElementById('imgprofile').src = "Sorry, your browser does not support Web Storage...";

                }
                console.log(document.getElementById('imgprofile'));

            }

            let getname = document.getElementById('profileName');
            let getname2 = document.getElementById('name2');
            let mail = ''
            let currentChar = ''
            let index = document.cookie.search("now=") + 4;
            while (currentChar !== "-") {
                currentChar = document.cookie[index];
                mail += currentChar;
                index += 1;
            }

            let name = mail.slice(0, -1);

            getname.innerHTML = name;
            getname2.innerHTML = name;
            console.log(name);

            // var db = firebase.firestore();
            // db.collection("playlist").doc(name).update({
            // })

            // let addplaylist = []
            function creatplaylist() {
                let namePlaylist = document.getElementById("playlistNew").value;
                console.log(namePlaylist);
                // addplaylist.push(namePlaylist);

                var db = firebase.firestore();
                db.collection("playlist").doc(name).update({
                    Playlist: firebase.firestore.FieldValue.arrayUnion(namePlaylist)
                })

            }

            //show playlist
            var db = firebase.firestore();
            db.collection("playlist").doc(name).get().then(data => {

                for (let i = 0; i < data.data().Playlist.length; i++) {
                    let table = document.getElementById("table0"); //id @table
                    table.setAttribute("class", "border-top-0 pb-3");
                    let row = table.insertRow(-1);
                    let newrow = row.insertCell(0);
                    let playlist1 = data.data().Playlist[i];
                    newrow.innerHTML = playlist1;

                    newrow.style.color = "white";
                }
                console.log(data.data().Playlist);
                document.getElementById('numberOfplaylist').innerHTML = data.data().Playlist.length;
            });

            db.collection("likeSong").doc(name).get().then(data => {
                document.getElementById('numberOfArtist').innerHTML = data.data().Song.Artist.length;
            });

            db.collection("follow").doc(name).get().then(data => {
                document.getElementById('numberOfFollow').innerHTML = data.data().following.length;
            });


        </script>
