    <script>

    <script>
        firebase.initializeApp({
            apiKey: 'AIzaSyAIlXUZEeQ9jwTaIGr5C9uEUQYOd8KEWpA',
            projectId: 'spotify-8da9e'
        });
        let mail = ''
        let currentChar = ''
        let index = document.cookie.search("now=") + 4;
        while (currentChar !== "-") {
            currentChar = document.cookie[index];
            mail += currentChar;
            index += 1;
        }

        let name = mail.slice(0, -1);
        let getname2 = document.getElementById('name2');
        getname2.innerHTML = name;


        var db = firebase.firestore();
        db.collection("playlist").doc(name).get().then(data => {

            for (let i = 0; i < data.data().Playlist.length; i++) {
                let table = document.getElementById("table0"); //id @table
                table.setAttribute("class", "border-top-0 pb-3");
                let row = table.insertRow(-1);
                let newrow = row.insertCell(0);
                let playlist1 = data.data().Playlist[i];
                newrow.innerHTML = playlist1;


                let table1 = document.getElementById("table1"); //id @table
                table1.setAttribute("class", "border-top-0 my-5");
                let imgmusic = document.getElementById("musicpic").src;
                let row1 = table1.insertRow(-1);
                let newrow1 = row1.insertCell(0);
                newrow1.innerHTML = "<img src=" + imgmusic + ">" + "<br>" + playlist1 + "<br>" + "By " + name;
                newrow1.style.color = "white";

            }
            console.log(data.data().Playlist);
        });

        db.collection("likeSong").doc(name).get().then(data => {
            // doc.data() is never undefined for query doc snapshots

            for (let i = 0; i < data.data().Song.Artist.length; i++) {
                let table = document.getElementById("tableArtist"); //id @table
                table.setAttribute("class", "border-top-0 my-5");
                let row = table.insertRow(-1);
                let newrow = row.insertCell(0);
                let playlist = data.data().Song.Artist[i];
                let playlist3 = data.data().Song.Img[i];
                newrow.innerHTML += "<img src=" + playlist3 + ">" + "<br>" + playlist;
                newrow.style.color = "white";
            }

            console.log(data.data().Song);


        });

        function showPlaylist() {
            let x = document.getElementById("table1");
            let y = document.getElementById("tableArtist");
            let text = document.getElementById("headText");

            if (x.style.display === "block") {
                x.style.display = 'none';
                text.style.display = 'none';
            }
            else {
                x.style.display = 'block';
                y.style.display = 'none';

            }
        }
        function showArtist() {
            let x = document.getElementById("tableArtist");
            let y = document.getElementById("table1");
            if (x.style.display === "block") {
                x.style.display = 'none';

            }
            else {
                x.style.display = 'block';
                y.style.display = 'none';

            }
        }


    </script>
