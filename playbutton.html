<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
<script src="//cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <audio id="music">
    <source src="music/music-t/youngohm_official_audio" type="audio/mpeg">
  </audio>
  <div class="center">
    <div id="control" onclick="play()">
      <div class="border"></div>
      <div class="play"></div>
    </div>
  </div>
  <script>
    var playButton = document.getElementById('control');

    playButton.addEventListener('click', e => {
      e.preventDefault();
      playButton.classList.toggle('is--playing');
    });
    let aud = document.getElementById('music');
    function play(){
      aud.play();
      playButton.setAttribute("onclick", "pause()");
    }
    function pause(){
      aud.pause();
      playButton.setAttribute("onclick", "play()");
    }
  </script>
</body>

</html>
