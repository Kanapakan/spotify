<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94195324d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <img src="https://mms.businesswire.com/media/20200714005912/en/805338/23/Spotify_Logo_RGB_Green_copy.jpg"
                alt="spotify">
        </div>
        <div>
            <h2>Sign up for free to start listening.</h2>
        </div>
        <form>
            <div class="col-auto">
                <label for="email"><b>What's your email?</b></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email.">
            </div>
            <div class="col-auto">
                <label for="confirm"><b>Confirm your email</b></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email again.">
            </div>
            <div class="col-auto">
                <label for="password"><b>Create a password</b></label>
                <input type="password" class="form-control" id="password" placeholder="Create a password.">
            </div>
            <div class="col-auto">
                <label for="name"><b>What should we call your?</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter a profile name.">
                <small id="namehelp" class="form-text text-muted">This appears on your profile.</small>
            </div>
            <div class="col-auto">
                <label for="birth"><b>What's your date of birth?</b></label>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label for="day">Day</label>
                    <input type="number" class="form-control" id="date" placeholder="DD">
                </div>
                <div class="col-auto">
                    <label for="month">Month</label>
                    <select class="custom-select custom-select-lg">
                        <option selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="3">April</option>
                        <option value="3">May</option>
                        <option value="3">June</option>
                        <option value="3">July</option>
                        <option value="3">August</option>
                        <option value="3">September</option>
                        <option value="3">October</option>
                        <option value="3">November</option>
                        <option value="3">December</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" id="numyear" placeholder="YYYY">
                </div>
            </div>
            <div class="col-auto">
                <label for="gender"><b>What's your gender?</b></label>
            </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="male" id="male"
                        value="option1">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="female" id="female"
                        value="option2">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="non" id="non"
                        value="option3">
                    <label class="form-check-label" for="non">
                        Non-binary
                    </label>
                </div>
            <button type="submit" class="btn btn-success">SIGH UP</button>
            <p>
                <span>
                    Have an account?
                    <a href="https://www.pornhub.com">Log in</a>
                </span>
            </p>
        </form>
    </div>
</body>

</html>
