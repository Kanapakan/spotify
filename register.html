<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94195324d2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="text-center mt-3">
            <img src="https://www.adweek.com/wp-content/uploads/2019/11/Spotify-Logo-Black.png" alt="spotify"
                style="width: 100px;">
        </div>

        <div class="text-center mt-3">
            <h3 class="font-weight-bold">Sign up for free to start listening.</h3>
        </div>

        <div class="container_regis" style="width: 500px; padding: 10px; margin: auto;">
            <form action="" id="myForm">
                <div class="form-group mt-3">
                    <label for="email"><b>What's your email?</b></label>
                    <input type="email" class="form-control" style="height: 50px;" id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email.">
                </div>
                <div class="form-group">
                    <label for="confirm"><b>Confirm your email</b></label>
                    <input type="email" class="form-control" style="height: 50px;" id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email again.">
                </div>
                <div class="form-group">
                    <label for="password"><b>Create a password</b></label>
                    <input type="password" class="form-control" style="height: 50px;" id="password" placeholder="Create a password.">
                </div>
                <div class="form-group">
                    <label for="name"><b>What should we call your?</b></label>
                    <input type="text" class="form-control" style="height: 50px;" id="name" placeholder="Enter a profile name.">
                    <small id="namehelp" class="form-text text-muted">This appears on your profile.</small>
                </div>
                <div class="form-group mb-0">
                    <label for=" birth"><b>What's your date of birth?</b></label>
                </div>
                <div class="form-row align-items-center">
                    <div class="col">
                        <label for="day">Day</label>
                        <input type="number" class="form-control" style="height: 50px;" id="date" placeholder="DD">
                    </div>
                    <div class="col">
                        <label for="month">Month</label>
                        <select class="custom-select custom-select-lg" style="height: 50px;">
                            <option selected>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="3">April</option>
                            <option value="3">May</option>
                            <option value="3">June</option>
                            <option value="3">July</option>
                            <option value="3">August</option>
                            <option value="3">September</option>
                            <option value="3">October</option>
                            <option value="3">November</option>
                            <option value="3">December</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" style="height: 50px;" id="numyear" placeholder="YYYY">
                    </div>
                </div>
                <div class="col-auto mt-3 pl-0">
                    <label for="gender"><b>What's your gender?</b></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="male" id="male" value="option1">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="female" id="female" value="option2">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="non" id="non" value="option3">
                    <label class="form-check-label" for="non">
                        Non-binary
                    </label>
                </div>

                <div class="row">
                    <div class="col-12 mt-3">
                        <button class="btn btn-block bg-success text-white ng-binding" style="border-radius: 20px;" id="login-button-regis"><b>LOG IN</b></button>
                    </div>
                </div>

                <p class="text-center mt-4">
                    <span>
                        Have an account?
                        <a href="login.html">Log in</a>
                    </span>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
