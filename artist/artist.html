<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="lists"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script>
        let requestURL = 'artist.json'; 
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
    
        request.open("GET", requestURL, true); 
        request.send();
        function dataReportStatus(data) {
            // let rowFirst = document.createElement('div');
            // rowFirst.setAttribute("class", "row mx-2 mt-5");

            // let rowSec = document.createElement('div');
            // rowSec.setAttribute("class", "row mx-2 mt-5");
   
            for (let i=0; i<data.length; i++) {

                // let headText = document.createElement("div");
                // headText.innerHTML = data[i].Artist;
                // let pic = document.createElement('IMG');
                // pic.src = data[i].Picture;
  
                for (let j=0; j<data[i].Songs.length; j++) {

                    let table = document.createElement('table');
                    table.setAttribute("class", "table");
                    // table.createTHead();

                    let tr = document.createElement('tr');
                    let thOne = document.createElement('th');
                    thOne.innerHTML = "title";

                    let div = document.createElement('div');
                    div.setAttribute("class", "row");
                    let colImg = document.createElement('div');
                    colImg.setAttribute("class", "col-3");
                    let imgAblum = document.createElement('IMG');
                    imgAblum.setAttribute("class", "rounded w-100");
                    imgAblum.src = data[i].Picture;
                    colImg.append(imgAblum);

                    let colRight = document.createElement("div");
                    colRight.setAttribute("class", "col-9");
                    let textSong = document.createElement('p');
                    textSong.innerHTML += data[i].Songs[j].Title + "<br>" + data[i].Artist;



                    colRight.append(textSong);
                    div.append(colImg);
                    div.append(colRight);
                    thOne.append(div);
                


                    let thTwo = document.createElement('th');
                    thTwo.innerHTML = "Album";
                    let boxText = document.createElement('div');
                    let textAlbum = document.createElement('p');
                    textAlbum = data[i].Songs[j].Album;
                    boxText.append(textAlbum);
                    thTwo.append(boxText);

                    let thThree = document.createElement('th');
                    thThree.innerHTML = "time";
                    let boxTime = document.createElement('div');
                    let textTime = document.createElement('p');
                    textTime = data[i].Songs[j].Time;
                    boxTime.append(textTime);
                    thThree.append(boxTime);

                    tr.append(thOne);
                    tr.append(thTwo);
                    tr.append(thThree);

                    table.append(tr);

                    // output.appendChild(headText);
                    // output.appendChild(pic);
                    output.appendChild(table);
                    }
 
                
            }
        }
    </script>
    
</body>
</html>
