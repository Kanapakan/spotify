    <script>
        function goback(){
            window.history.back();
        };
        function goforward(){
            window.history.forward();
        }
        let requestURL = 'artist/artist.json';
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };

        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-2 mr-4 ml-2 mt-3");
            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-2 mr-4 ml-2");
            for (let i = 0; i < 10; i++) {

                let headText = document.createElement("div");
                
                let row = document.createElement("div");
                row.setAttribute("class", "row");
                row.style.height = "100%";
                row.style.overflowY = "hidden";
                row.style.gridAutoRows = "0";
                row.style.gridTemplateColumns = "repeat(auto-fill,minmax(180px,1fr))";
                // row.style.overflowX = "hidden";
                let col = document.createElement("col");
                col.setAttribute("class", "col-md-3 xol-sm-3 pb-4 pr-2");
                col.style.overflowX = "hidden";

                let box = document.createElement("div");
                box.setAttribute("class", "card cards");
                // box.style.backgroundColor = "#212121";
                box.style.borderRadius = "5px";
                let alink = document.createElement('a');
                alink.setAttribute("onclick", "loadContent"+i+"()");
                

                let pic = document.createElement('IMG');
                 pic.style.width = "100%";
                 pic.style.height = "20%";
                 pic.style.position = "relative";
                 pic.style.top = "0";
                 pic.style.left = "0";
                 pic.style.display = "block";
                // pic.style.minwidth = "200px";
                pic.setAttribute("class", "pl-3 pr-3 pt-3");
                // pic.style.height = "200px";
                pic.style.borderRadius = "50%";
                pic.style.textAlign = "center";
                // col.style.height = "50%";
                // box.style.cursor = "pointer";
                pic.src = data[i].Picture;
                // box.setAttribute("onclick", "go" + i + "()");
                let textbox = document.createElement("div");
                textbox.setAttribute("class", "card-body");

                let div = document.createElement("div");
                div.setAttribute("class", "divStyle");
                let nameText = document.createElement('b');
                nameText.innerHTML += data[i].Artist;
                nameText.style.color = "white";
                let career = document.createElement('p');
                career.innerHTML = "Artist";
                career.setAttribute("class", "text-muted");
                career.style.fontSize = "14px";

                // let play = document.createElement('div');
                // play.setAttribute("class", )
                // let nameText2 = document.createElement('p');
                // nameText2.setAttribute("class", "divStyle");
                // nameText2.innerHTML += data[i].Artist;

                // let audioOne = document.createElement('source');
                // let audioBox = document.createElement('audio');
                // audioBox.setAttribute("controls", "controls");
                // audioBox.setAttribute("id", i);
                // audioOne.setAttribute("src", data[i].Url);
                // audioBox.style.width = "100%";
                // audioBox.append(audioOne);
                // btn.append(audioBox);
                div.append(nameText);
                div.append(career);
                textbox.appendChild(div);
                // textbox.appendChild(nameText2);
                // textbox.appendChild(audioBox);
                alink.append(pic);
                alink.append(textbox);
                box.appendChild(alink);
                // box.appendChild(textbox);

                col.append(box);
                //col.append(pic);
                //col.append(nameText);
                //col.append(nameText2);   
                // col.append(audioBox);
                output.appendChild(col);

                if (i < 4) {
                    rowFirst.append(col);
                }
                else {
                    rowSec.append(col);
                }


                output.appendChild(headText);
                output.appendChild(rowFirst);
                output.appendChild(rowSec);
                // }
                // }
            }
        }
    </script>
