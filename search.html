    <script>
        let requestURL = 'music/iconsearch.json';
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };

        request.open("GET", requestURL, true);
        request.send();

        function dataReportStatus(data) {
            let genres = document.createElement('h3');
            genres.setAttribute("class", "pl-2 ml-4 pr-3 pt-3 pb-0 mb-0");
            genres.innerHTML = "Your top genres";

            let rowgenre = document.createElement('div');
            rowgenre.setAttribute("class", "row mx-2 mt-3 pr-3 pl-3 pb-2");

            let genre1 = document.createElement("div");
            genre1.setAttribute("class", "genre card col ml-2 mr-4");
            genre1.style.backgroundColor = "rgb(195, 240, 200)";
            genre1.style.height = "225px";

            let pic1 = document.createElement('IMG');
            pic1.setAttribute("class", "pic_search");
            pic1.src = "https://t.scdn.co/images/d355f48a90b64c25b6e004179a596e51.jpeg";
            pic1.style.width = "128px";
            pic1.style.height = "128px";

            genre1.append(pic1);


            let pop = document.createElement('b');
            pop.setAttribute("class", "wordnowrap pt-3 pl-1");
            pop.innerHTML = "Pop";
            pop.style.fontSize = "40px";

            let genre2 = document.createElement("div");
            genre2.setAttribute("class", "genre card col mr-4");
            genre2.style.height = "225px";
            genre2.style.backgroundColor = "rgb(205, 245, 100)";
            let pic2 = document.createElement('IMG');
            pic2.setAttribute("class", "pic_search");
            pic2.src = "https://t.scdn.co/images/85ff3ff8f2c84706ab76f27fd0388c56.jpeg";
            pic2.style.width = "128px";
            pic2.style.height = "128px";
            genre2.append(pic2);

            let kpop = document.createElement('b');
            kpop.setAttribute("class", "wordnowrap pt-3 pl-1");
            kpop.innerHTML = "K-pop";
            kpop.style.fontSize = "40px";

            genre1.append(pop);
            genre2.append(kpop);
            output.appendChild(genres);
            rowgenre.append(genre1);
            rowgenre.append(genre2);
            output.appendChild(rowgenre);

            let all = document.createElement('h3');
            all.setAttribute("class", "pl-2 ml-4 pr-3 pt-3 pb-0 mb-0");
            all.innerHTML = "Browse all";
            output.appendChild(all);

            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-3 mr-4 ml-2 mt-3");

            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-3  mr-4 ml-2");

            for (let i = 0; i < data.length; i++) {

                let col = document.createElement("div");
                col.setAttribute("class", "pb-4 pl-3");
                col.style.display = "grid";
                col.style.gridGap = "24px";
                col.style.gridTemplateColumns = "repeat(auto-fill,minmax(180px,1fr))";
                col.style.overflowY = "hidden";
                col.style.gridAutoRows = "0px";
                col.style.gridTemplateRows = "1fr";

                let box = document.createElement("div");
                box.setAttribute("class", "genre card");
                box.style.height = "230px";
                box.style.width = "230px";
                box.style.backgroundColor = data[i].Color;

                let pic = document.createElement('IMG');
                pic.setAttribute("class", "pic_search");
                pic.src = data[i].Image;


                let name = document.createElement('b');
                name.innerHTML = data[i].Title;
                name.setAttribute("class", "wordnowrap pt-3 pl-3");
                name.style.fontSize = "20px";
                name.style.whiteSpace = "nowrap";

                box.append(name);
                box.append(pic);
                col.append(box);
                output.appendChild(col);

                if (i < 4) {
                    rowFirst.append(col);
                }
                else {
                    rowSec.append(col);
                }


                output.appendChild(rowFirst);
                output.appendChild(rowSec);

            }


        } 
    </script>
