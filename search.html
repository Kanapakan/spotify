    <script>
        let requestURL = 'music/randommusic.json';
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };

        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let genres = document.createElement('h3');
            genres.setAttribute("class", "pl-4 ml-4 pr-3 pt-3 pb-0 mb-0");
            genres.innerHTML = "Your top genres";

            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-2 mt-3 pr-3 pl-3 pb-2");
            let genre1 = document.createElement("div");
            genre1.setAttribute("class", "col ml-4 mr-4");
            //genre1.style.width = "500px";
            genre1.style.height = "225px";
            //genre1.style.border = "1px solid blue";
            genre1.style.backgroundColor = "green";
            genre1.style.boxSizing = "border-box";
            genre1.style.borderRadius = "7px";
            let genre2 = document.createElement("div");
            genre2.setAttribute("class", "col mr-4");
            //genre2.style.width = "400px";
            genre2.style.height = "225px";
            genre2.style.border = "1px solid blue";
            genre2.style.boxSizing = "border-box";
            genre2.style.borderRadius = "7px";
            
            rowFirst.append(genre1);
            rowFirst.append(genre2);

            let all = document.createElement('h3');
            all.setAttribute("class", "pl-4 ml-4 pr-3 pt-3 pb-0 mb-0");
            all.innerHTML = "Browse all";

            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-2 mt-5");

            let row = document.createElement("div");
            row.setAttribute("class", "row");
            let col = document.createElement("col");
            col.setAttribute("class", "col-md-3 xol-sm-3 pb-4");
            col.style.overflowX = "hidden";

            let box = document.createElement("div");
            box.setAttribute("class", "card");
            box.style.backgroundColor = "#212121";
            box.style.borderRadius = "5px";

            col.append(box);
            output.appendChild(genres);
            output.appendChild(rowFirst);
            output.appendChild(all);

    }
