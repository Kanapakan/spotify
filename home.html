    <script>
        let mail1 = ''
        let currentChar1 = ''
        let index1 = document.cookie.search("now=") + 4;
        while (currentChar1 !== "-") {
            currentChar1 = document.cookie[index1];
            mail1 += currentChar1;
            index1 += 1;
        }

        let name1 = mail1.slice(0, -1);
        document.getElementById('name2').innerHTML = name1;
        //show playlist
        var db = firebase.firestore();
        db.collection("playlist").doc(name1).get().then(data => {

            for (let i = 0; i < data.data().Playlist.length; i++) {
                let table = document.getElementById("table0"); //id @table
                table.setAttribute("class", "border-top-0 pb-3");
                let row = table.insertRow(-1);
                let newrow = row.insertCell(0);
                let playlist1 = data.data().Playlist[i];
                newrow.innerHTML = playlist1;

                newrow.style.color = "white";
            }
            console.log(data.data().Playlist);
        });

        function creatplaylist(email) {
            let namePlaylist = document.getElementById("playlistNew").value;
            console.log(namePlaylist);
            // addplaylist.push(namePlaylist);

            var db = firebase.firestore();
            db.collection("playlist").doc(name1).update({
                Playlist: firebase.firestore.FieldValue.arrayUnion(namePlaylist)
            })

        }

    </script>


    <script>
        function goback() {
            window.history.back();
        };
        function goforward() {
            window.history.forward();
        }
        window.addEventListener('keydown', function (e) {
            if (e.keyCode == 32 && e.target == document.body) {
                e.preventDefault();
            }
        });

        let requestURL = 'music/randommusic.json';
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-2 mr-4 ml-2 mt-3");
            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-2 mr-4 ml-2");
            for (let i = 0; i < data.length; i++) {

                let headText = document.createElement("div");

                let row = document.createElement("div");
                row.setAttribute("class", "row");
                // row.style.overflowX = "hidden";
                let col = document.createElement("col");
                col.setAttribute("class", "col-md-3 xol-sm-3 pb-4");
                col.style.overflowX = "hidden";

                let box = document.createElement("div");
                box.setAttribute("class", "card");
                box.style.backgroundColor = "#212121";
                box.style.borderRadius = "5px";


                let pic = document.createElement('IMG');
                pic.setAttribute("class", "card-img-top pl-3 pr-3 pt-3");
                pic.style.textAlign = "center";
                box.style.cursor = "pointer";


                pic.src = data[i].Image;
                box.setAttribute("onclick", "go" + i + "()");
                let textbox = document.createElement("div");
                textbox.setAttribute("class", "card-body");

                let div = document.createElement("div");
                div.setAttribute("class", "divStyle");
                let nameText = document.createElement('b');
                nameText.innerHTML += data[i].Title;
                let nameText2 = document.createElement('p');
                nameText2.setAttribute("class", "divStyle");
                nameText2.innerHTML += data[i].Artist;

                let audioOne = document.createElement('source');
                let audioBox = document.createElement('audio');
                // audioBox.setAttribute("controls", "controls");
                // audioBox.setAttribute("id", i);
                audioOne.setAttribute("src", data[i].Url);
                audioBox.style.width = "100%";
                audioBox.append(audioOne);
                // btn.append(audioBox);
                div.append(nameText);
                textbox.appendChild(div);
                textbox.appendChild(nameText2);
                textbox.appendChild(audioBox);

                box.appendChild(pic);
                box.appendChild(textbox);

                col.append(box);
                //col.append(pic);
                //col.append(nameText);
                //col.append(nameText2);   
                col.append(audioBox);
                output.appendChild(col);

                if (i < 4) {
                    rowFirst.append(col);
                }
                else {
                    rowSec.append(col);
                }


                output.appendChild(headText);
                output.appendChild(rowFirst);
                output.appendChild(rowSec);
                // }
                // }
            }
        }

    </script>

        function playPause() {
            if (playing) {
                const song = document.querySelector('#song'),
                    thumbnail = document.querySelector('#thumbnail');

                pPause.src = "./pause-circle-solid.png"
                song.play();
                playing = false;
            } else {
                pPause.src = "./play-circle-solid.png"
                song.pause();
                playing = true;
            }
        }

        // automatically play the next song at the end of the audio object's duration
        song.addEventListener('ended', function () {
            nextSong();
        });

        // function where songIndex is incremented, song/thumbnail image/background image/song artist/song title changes to next index value, and playPause() runs to play next track 
        function nextSong() {
            songIndex++;
            if (songIndex > 71) {
                songIndex = 0;
            };
            song.src = songs[songIndex];
            thumbnail.src = thumbnails[songIndex];

            songArtist.innerHTML = songArtists[songIndex];
            songTitle.innerHTML = songTitles[songIndex];

            playing = true;
            playPause();
        }

        // function where songIndex is decremented, song/thumbnail image/background image/song artist/song title changes to previous index value, and playPause() runs to play previous track 
        function previousSong() {
            songIndex--;
            if (songIndex < 0) {
                songIndex = 71;
            };
            song.src = songs[songIndex];
            thumbnail.src = thumbnails[songIndex];

            songArtist.innerHTML = songArtists[songIndex];
            songTitle.innerHTML = songTitles[songIndex];

            playing = true;
            playPause();
        }

        // update progressBar.max to song object's duration, same for progressBar.value, update currentTime/duration DOM
        function updateProgressValue() {
            progressBar.max = song.duration;
            progressBar.value = song.currentTime;
            document.querySelector('.currentTime').innerHTML = (formatTime(Math.floor(song.currentTime)));
            if (document.querySelector('.durationTime').innerHTML === "NaN:NaN") {
                document.querySelector('.durationTime').innerHTML = "0:00";
            } else {
                document.querySelector('.durationTime').innerHTML = (formatTime(Math.floor(song.duration)));
            }
        };

        // convert song.currentTime and song.duration into MM:SS format
        function formatTime(seconds) {
            let min = Math.floor((seconds / 60));
            let sec = Math.floor(seconds - (min * 60));
            if (sec < 10) {
                sec = `0${sec}`;
            };
            return `${min}:${sec}`;
        };

        // run updateProgressValue function every 1/2 second to show change in progressBar and song.currentTime on the DOM
        setInterval(updateProgressValue, 500);

        // function where progressBar.value is changed when slider thumb is dragged without auto-playing audio
        function changeProgressBar() {
            song.currentTime = progressBar.value;
        };
