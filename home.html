<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94195324d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <!-- <div class="container"> -->
        <!-- ฝั่งซ้าย -->
        <div class="row">
          <div class="col-md-3 bgLeft px-5">
              <div class="d-inline">
                  <div class="row">
                    <div class="col-3">
                        <span class="spanSpotify d-inline"><i class="fab fa-spotify"></i></span>
                    </div>
                    <div class="col-9 mt-2">
                        <p class="h2 d-inline">Spotify</p>
                        <p style="font-size: 10px;">By Among Us Gangters</p>
                    </div>
                  </div>
                  
                 
                  
              </div>
              <button class="py-3 rounded border-0 button w-100 text-left">
                <span class="spanhome d-inline mr-3"><i class="fas fa-home"></i></span> 
                <p class="d-inline" >Home</p>
              </button>
              <button class="pb-3 rounded border-0 button w-100 text-left">
                  <span class="spansearch d-inline mr-3"><i class="fas fa-search"></i></span>
                  <p class="d-inline">Search</p>
              </button>
              <button class="rounded border-0 button w-100 text-left">
                  <span class="spanlibrary d-inline mr-3"><i class="fas fa-book-open"></i></span>
                  <p class="d-inline">Your library</p>
              </button>
              
             
                <p class="mt-4 mb-3">PLAYLISTS</p>


                <div class="row">
                    <div class="col">
                        <button class="rounded border-0 button w-100 text-left">
                            <span class="float-left">
                                <span class="spancreat_playlist d-inline float-left mr-2"><i class="fas fa-plus-square"></i></span>
                            </span>
                            <span>
                                <p class="d-inline float-left mt-1">Creat Playlist</p>
                            </span>
                        </button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <button class="rounded border-0 button w-100 text-left">
                            <span class="float-left">
                                <span class="spanlink_song d-inline float-left mr-2"><i class="fab fa-gratipay"></i></span>
                            </span>
                            <span>
                                <p class="d-inline float-left mt-1">Liked Songs</p>
                            </span>
                        </button>
                    </div>
                </div>
                <hr class="bg-secondary mt-0">
            </div>
            
            <!-- ฝั่งซ้าย -->
            <div class="col-md-9 bgRight pt-2">
                <div class="pl-3 pr-3 d-inline">
                    <button class="border-0 text-left buttonarrow">
                        <span class="leftarrow ml-2"><i class="fas fa-angle-left"></i></span>
                    </button>
                </div>
                <div class="d-inline">
                    <button class="border-0 text-left buttonarrow">
                        <span class="rightarrow ml-2"><i class="fas fa-angle-right"></i></span>
                    </button>
                </div> 
            </div>
        </div>
        
        
       </div>
        <div class="row">
            <nav class="navbar navbar-light bg-light w-100">
                <span class="navbar-brand mb-0">Navbar</span>
            </nav>
        </div>
    <!-- </div> -->
    
</body>
</html>
