        <!-- ฝั่งขวา -->

                </div>

            <div id="lists">
            </div>
        </div>

    <div class="row">
        <nav class="navbar navbar-light bg-light w-100">
            <span class="navbar-brand mb-0">Navbar</span>
            <audio src="music/music-t/youngohm_official_audio.mp3" id="song"></audio>
            <div class="box"></div>
            <img src="https://i.scdn.co/image/ab67616d00001e02b4668d89ecb9c2f7e2e6189f" id="thumbnail" />

            <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
            <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
            <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />

            <div class="song-artist">YoungOhm</div>
            <div class="song-title">ก่อนนอนคืนนี้</div>


            <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

            <div class="currentTime"></div>
            <div class="durationTime"></div>
        </nav>
    </div>
    <!-- </div> -->
    <script src="player.js"></script>
    <script>
        let requestURL = 'music/music.json';
        let request = new XMLHttpRequest();
        let output = document.getElementById('lists');
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };

        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-2 mt-5");

            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-2 mt-5");


            for (let i=0; i<data.length; i++) {

                let headText = document.createElement("div");
                for (let j=0; j<data[i].Songs.length; j++) {
                    // for (let k=0; k<data[i].Songs.length; k++) {
                        
                        let row = document.createElement("div");
                        row.setAttribute("class", "row");
                        // row.style.overflowX = "hidden";
                        let col = document.createElement("col");
                        col.setAttribute("class", "col-md-3 xol-sm-3 pb-4");
                        col.style.overflowX = "hidden";
                        
                        let box = document.createElement("div");
                        box.setAttribute("class", "card");
                        box.style.backgroundColor = "#212121";
                        box.style.borderRadius = "5px";
                        
                        
                        let pic = document.createElement('IMG');
                        pic.setAttribute("class", "card-img-top pl-3 pr-3 pt-3");
                        pic.style.textAlign = "center";
                        

                        
                        pic.src = data[i].Songs[j].Image;

                        let textbox = document.createElement("div");
                        textbox.setAttribute("class", "card-body");

                        let div = document.createElement("div");
                        div.setAttribute("class", "divStyle");
                        let nameText = document.createElement('b');
                        

                        nameText.innerHTML += data[i].Songs[j].Title + "<br>";
                        let nameText2 = document.createElement('p');
                        nameText2.style.whiteSpace = "nowrap";
                        nameText2.innerHTML += data[i].Songs[j].Artist + "<br>";

                        let audioBox = document.createElement('audio');
                        audioBox.setAttribute("controls", "controls");
                        let audioOne = document.createElement('source');
                    
                        //audioOne.type = "music-t/mpeg";
                        audioOne.setAttribute("src", data[i].Songs[j].Url);
                        audioBox.append(audioOne);
                        audioBox.style.width = "100%";
                        
                        div.append(nameText);
                        textbox.appendChild(div);
                        textbox.appendChild(nameText2);
                        textbox.appendChild(audioBox);

                        box.appendChild(pic);
                        box.appendChild(textbox);
                        
                        col.append(box);
                        //col.append(pic);
                        //col.append(nameText);
                        //col.append(nameText2);   
                        //col.append(audioBox);
                        output.appendChild(col);
                        
                        if (i < 4) {
                            rowFirst.append(col);
                        }
                        else {
                            rowSec.append(col);
                        }

                
                    output.appendChild(headText);
                    output.appendChild(rowFirst);
                    output.appendChild(rowSec);
                // }
            }
        }
    }
    </script>
