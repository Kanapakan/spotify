<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94195324d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script>
        let requestURL = 'music.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            } };
    
        request.open("GET", requestURL, true); 
        request.send();
        function dataReportStatus(data) {
            let rowFirst = document.createElement('div');
            rowFirst.setAttribute("class", "row mx-5 ");

            let rowSec = document.createElement('div');
            rowSec.setAttribute("class", "row mx-5");
        
       
            for (let i=0; i<data.length; i++) {

                let headText = document.createElement("div");
                headText.innerHTML += data[i].Type + "<br>";
                headText.setAttribute("class", "text-center h1")
                
                for (let j=0; j<data[i].Songs.length; j++) {
                    for (let k=0; k<data[i].Songs.length; k++) {
                        
                        let row = document.createElement("div");
                        row.setAttribute("class", "row");
                        let col = document.createElement("col");
                        col.setAttribute("class", "col-md-2");
                        
                        let box = document.createElement("div");
                        box.setAttribute("class", "card");
                        box.style.width = "18rem";
                        
                        let pic = document.createElement('IMG');
                        pic.setAttribute("class", "card-img-top");
                        pic.src = data[i].Songs[k].Image;

                        let nameText = document.createElement('b');
                        nameText.innerHTML += data[i].Songs[k].Title + "<br>";
                        let nameText2 = document.createElement('p');
                        nameText2.innerHTML += data[i].Songs[k].Artist + "<br>";
                        
                        col.append(box);
                        col.append(pic);
                        col.append(nameText);
                        col.append(nameText2);
                        document.body.appendChild(col);
                        
                        if (i < 6) {
                            rowFirst.append(col);
                        }
                        else {
                            rowSec.append(col);
                        }
                    }
                    document.body.appendChild(headText);
                    document.body.appendChild(rowFirst);
                    document.body.appendChild(rowSec);
                }
            }
        }
    </script>
    
</body>
</html>
