        <script>
            let getname = document.getElementById('profileName');

            // Initialize Cloud Firestore through Firebase
            firebase.initializeApp({
                apiKey: 'AIzaSyAIlXUZEeQ9jwTaIGr5C9uEUQYOd8KEWpA',
                projectId: 'spotify-8da9e'
            });

            var db = firebase.firestore();
            // db.collection("users").get().then(function (querySnapshot) {
            //     querySnapshot.forEach(function (doc) {
            //         console.log(doc.id, " => ", doc.data());
            //     });
            // });


            var docRef = db.collection("users").doc();

            docRef.get().then(function (doc) {
                if (doc.exists) {
                    // getname.innerHTML =  doc.data().Name;
                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            }).catch(function (error) {
                console.log("Error getting document:", error);
            });

            let mail = ''
            let currentChar = ''
            let index = document.cookie.search("now=") +4;
            while (currentChar !== "-") {
                currentChar = document.cookie[index];
                mail += currentChar;
                index += 1;
            }

            getname.innerHTML = mail.slice(0, -1);
            // console.log(mail);


            function change() {
                let x = document.getElementById("showimg");
                if (x.style.display === "block") {
                    x.style.display = 'none';
                    document.getElementById('button1').innerHTML = "EDIT PROFILE";
                }
                else {
                    x.style.display = 'block';
                    document.getElementById('button1').innerHTML = "OK";
                    // x.style.height = "300px";
                    x.style.transition = "300px";
                    x.style.transitionTimingFunction = "linear";
                }
            }

            function getvalue(_src) {
                document.getElementById('imgprofile').src = _src;
            }

        </script>
